language: node_js

node_js: '11'

branches:
  only:
    - master

git:
  quite: true
  depth: 1
  submodules: false

cache: yarn

install: yarn

script: yarn docs:build

deploy:
  provider: pages
  keep-history: true
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local-dir: ./docs/.vuepress/dist/
  on:
    branch: master